name: Test and Publish Documentation

on:
  push:
    branches:
      - feature/wiki-update

jobs:
  docs-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build Sphinx Documentation
        run: |
          cd docs
          make html
        shell: bash

      - name: Convert .rst files to Markdown, including index.rst as Home.md, with capitalized names
        run: |
          sudo apt-get install -y pandoc
          mkdir -p converted_md
          find . -name "*.rst" -exec sh -c 'filename=$(basename {} .rst); if [ "$filename" = "index" ]; then pandoc -f rst -t markdown -o converted_md/Home.md "{}"; else capitalized_filename="$(tr '[:lower:]' '[:upper:]' <<< ${filename:0:1})${filename:1}"; pandoc -f rst -t markdown -o converted_md/"${capitalized_filename}.md" "{}"; fi' \;
        shell: bash

      - name: Push Documentation to Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Setup git
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

          # Clone wiki repo using authenticated URL with environment variable
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki

          # Synchronize all Markdown files to the wiki, ensuring everything is copied
          rsync -av converted_md/ wiki/

          cd wiki

          # Add, commit, and push changes
          git add .
          git commit -m "Update Wiki documentation by ${{ github.actor }}"
          git push
        shell: bash