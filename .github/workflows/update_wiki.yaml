name: Test and Publish Documentation

on:
  push:
    branches:
      - feature/wiki-update

jobs:
  docs-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build Sphinx Documentation
        run: |
          cd docs
          make html
        shell: bash

      - name: Convert .rst to Markdown
        run: |
          sudo apt-get install -y pandoc
          mkdir -p converted_md
          find docs/_build/html -name "*.rst" -exec sh -c 'pandoc -f rst -t markdown -o converted_md/"$(basename ${0%.rst}.md)" "${0}"' {} \;
        shell: bash

      - name: Convert index.rst to Markdown for Home.md
        run: |
          sudo apt-get install -y pandoc
          pandoc docs/index.rst -f rst -t markdown -o converted_md/Home.md
        shell: bash

      - name: Push Documentation to Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Setup git
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

          # Clone wiki repo using authenticated URL with environment variable
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki

          # Copy only updated or new Markdown files to the wiki
          # This example uses rsync to update or add files, preserving others
          rsync -av --ignore-existing ../converted_md/ wiki/

          cd wiki

          # Check for changes; if none, exit
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to the wiki."
            exit 0
          fi

          # Add, commit, and push changes
          git add .
          git commit -m "Update Wiki documentation by ${{ github.actor }}"
          git push
        shell: bash